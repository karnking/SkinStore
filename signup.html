              <form class="signup-form" action="/signup" method="post">
                <label for="full-name"><h4>* Full Name</h4></label>
                <input type="text" id="full-name" name="full-name" required>
                <label for="email"><h4>* Email Address</h4></label>
                <input type="email" id="email" name="email" required>
                <label for="confirm-email"><h4>* Confirm Email Address</h4></label>

                <label for="password"><h4>* Password</h4></label>

                   <button style="width: 48px; height: 20px; position: absolute;z-index: 2;border: none;background-color: white;justify-content: center;align-items: center;margin-top: 4px;margin-left: 650px;">show</button>
                </div>

                <div style="display: flex;">
                  <input type="password" id="password" name="password" required style="text-align: right;">
                   <button style="width: 48px; height: 20px; position: absolute;z-index: 2;border: none;background-color: white;justify-content: center;align-items: center;margin-top: 4px;margin-left: 650px;">show</button>
                </div>
                <label for="phone-number"><h4>Cell Phone Number (Optional)</h4></label>
