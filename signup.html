<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Store | Register</title>
    <link rel="stylesheet" href="./styles/signup.css">
    <!-- <script src="https://kit.fontawesome.com/e6fd8410c3.js" crossorigin="anonymous"></script> -->
    <link rel="icon" href="https://s1.thcdn.com/checkout/resources/imgs/skstr/favicon.skstr.ico">
</head>

<body>
    <div id="topsection" onclick="link_location()">
        <img src="https://s1.thcdn.com/enterprise/assets/skstr-global-113e023e-ecc9-45df-abad-eb92ce1956c9-logo-default.svg"
            alt="">
    </div>
    
    <div class="formGroup">
      <div class="formSection">

        <!-- about us -->
        <p class="aboutUs">About Us</p>

        <!-- gap 16px padding -->
        <div class="gap"></div>

        <!-- Sign pu with -->
        <p class="signupWith">
          Sign Up With
        </p>

        <!-- Auth buttons -->

        <div class="authButtons">
          <div class="facebook">
            <a type="button">
              <img src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/social-facebook-icon.png" alt="">
              <span>Facebook</span>
            </a>
          </div>
          <div class="google">
            <a type="button">
              <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="">
              <span>Google</span>
            </a>
          </div>
        </div>

        <hr class="lineBreak">

        <!-- create a account form title-->
        <h2 class="accountFormTitle">
          Or create an email account
        </h2>


        <form action="" id="form">
          <div>
            <!-- full name -->
            <div class="fullName">
              <label for="name">*Full Name</label>
              <input type="text" id="name" required>
            </div>
            <!-- email & confirm email -->
            <div class="emailInput">
              <div class="email">
                <label for="email">*Email address</label>
                <input type="email" required id="email">
              </div>
              <div class="confirmEmail">
                <label for="emailconfirm">* Confirm Email address</label>
                <input type="email" required id="emailconfirm">
              </div>
            </div>
            <!-- password and confirm password -->
            <div class="passwordInput">
              <div class="password">
                <label for="password">*Password</label>
                <input type="password" required id="password">
                <p>Include a minimum of 6 characters, and contain at least 1 number</p>
              </div>
              <div class="confirmPass">
                <label for="passwordconfirm">*Confirm password</label>
                <input type="password" required id="passwordconfirm">
              </div>
            </div>
            <!-- phone number -->
            <div class="cell">
              <div class="cellNumber">
                <label for="num">Cell Number (Optional)</label>
                <input type="text" name="cellNo" id="cellphone">
              </div>
            </div>
            <!-- refferal -->
            <div class="refer">
              <div class="referral">
                <label for="refercode">Referral code (Optional)</label>
                <input type="text" id="refercode">
                <p>* Your referrals discount is automatically applied at cart</p>
              </div>
            </div>

            <!-- button and policy -->
            <div class="submitForm">
              <div class="buttonFlex">
                <button type="submit" id="submit">CONTINUE</button>
              </div>

              <div class="policy">
                <p>By proceeding, you are confirming that you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
              </div>


            </div>

          </div>

        </form>

      </div>
    </div>
</body>

</html>
<script src="./scripts/signup.js"></script>
