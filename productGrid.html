<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/productGrid.css">
    <script src="https://kit.fontawesome.com/17cb428520.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">Navbar</div>
    <div id="productGrid">
        <p>Featured</p>
        <div>
            <div id="brand">
                <img id="brand-logo"/>
                <input type="button" value="SHOP NOW" id="brand-shop"/>
            </div>
            <div id="featured"></div>
        </div>
        <hr/>
        <div>
            <div>
                <h2>Refine</h2>
                <hr/>
                <h3 class="h3">Skin Type</h3>
                <hr>
                <div class="check-options" id="skin_type">
                    <div id="all">
                        <input type="checkbox">
                        <label>All (221)</label>
                    </div>
                    <div  id="girls">
                        <input type="checkbox">
                        <label>Combination (198)</label>
                    </div>
                    <div  id="men">
                        <input type="checkbox">
                        <label>Dehydrated (8)</label>
                    </div>
                    <div  id="women">
                        <input type="checkbox">
                        <label>Dry (180)</label>
                    </div>
                    <div  id="women">
                        <input type="checkbox">
                        <label>Mature (140)</label>
                    </div>
                    <div  id="women">
                        <input type="checkbox">
                        <label>Normal (227)</label>
                    </div>
                    <div  id="women">
                        <input type="checkbox">
                        <label>Oily (193)</label>
                    </div>
                    <div  id="women">
                        <input type="checkbox">
                        <label>Sensitive (188)</label>
                    </div>
                </div>
                <h3 class="h3">Gender</h3>
                <hr>
                <div class="check-options" id="gender">
                    <div id="boys">
                        <input type="checkbox">
                        <label>Boys</label>
                    </div>
                    <div  id="girls">
                        <input type="checkbox">
                        <label>Girls</label>
                    </div>
                    <div  id="men">
                        <input type="checkbox">
                        <label>Men</label>
                    </div>
                    <div  id="women">
                        <input type="checkbox">
                        <label>Women</label>
                    </div>
                </div>
                <h3 class="h3">Price</h3>
                <hr>
                <div class="check-options" id="price_range">
                    <div id="price-0">
                        <input type="checkbox">
                        <label>Less than $10</label>
                    </div>
                    <div id="price-10">
                        <input type="checkbox">
                        <label>$10-$25</label>
                    </div>
                    <div  id="price-25">
                        <input type="checkbox">
                        <label>$25-$50</label>
                    </div>
                    <div  id="price-50">
                        <input type="checkbox">
                        <label>$50-$100</label>
                    </div>
                    <div  id="price-100">
                        <input type="checkbox">
                        <label>More than $100</label>
                    </div>
                </div>
                <h3 class="h3">Average Review</h3>
                <hr>
                <div class="check-options" id="avg_rev">
                    <div id="avg-review-2">
                        <input type="checkbox">
                        <label>2-3 Star</label>
                    </div>
                    <div id="avg-review-3">
                        <input type="checkbox">
                        <label>3-4 Star</span></label>
                    </div>
                    <div id="avg-review-4">
                        <input type="checkbox">
                        <label>4+ Star</label>
                    </div>
                </div>
            </div>
            <div id="page">
                <h1></h1>
                <p></p>
                <div class="page-desc"><p></p></div>
                <a id="read-more">Read More</a>
                <div>
                    <label>Sort by</label>
                    <select id="sort">
                        <option value="">Default</option>
                        <option value="pop">Popularity</option>
                        <option value="lth">Price: Low to High</option>
                        <option value="htl">Price: High to Low</option>
                        <option value="az">A-Z</option>
                        <option value="random">Newest Arrivals</option>
                    </select>
                </div>
                <div id="product-grid">

                </div>
            </div>
        </div>
    </div>
    <div id="footer">Footer</div>
</body>
<script src="./scripts/productsArray.js"></script>
<script src="./scripts/navbar.js"></script>
<script src="./scripts/productGrid.js"></script>
<script src="./scripts/footer.js"></script>
</html>
