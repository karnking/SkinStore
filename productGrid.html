<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <!-- <link rel="stylesheet" href="./styles/navbar.css"> -->
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/productGrid.css">
    <script src="https://kit.fontawesome.com/17cb428520.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">Navbar</div>
    <div id="productGrid">
        <p>Featured</p>
        <div>
            <div id="brand">
                <img id="brand-logo"/>
                <input type="button" value="SHOP NOW" id="brand-shop"/>
            </div>
            <div id="featured"></div>
        </div>
        <hr/>
        <div>
            <div>
                <h2>Refine</h2>
                <hr/>
                <h3 class="h3">Skin Type</h3>
                <hr>
                <div class="check-options">
                    <div>
                        <input id="all" name ="type" type="radio" value="all">
                        <label for="all">All (221)</label>
                    </div>
                    <div>
                        <input id="combination" name ="type" type="radio" value="combination">
                        <label for="combination">Combination (198)</label>
                    </div>
                    <div>
                        <input id="dehydrated" name ="type" type="radio" value="dehydrated">
                        <label for="dehydrated">Dehydrated (8)</label>
                    </div>
                    <div>
                        <input id="dry" value="dry" name ="type" type="radio">
                        <label for="dry">Dry (180)</label>
                    </div>
                    <div>
                        <input id="mature" value="mature" name ="type" type="radio">
                        <label for="mature">Mature (140)</label>
                    </div>
                    <div>
                        <input id="normal" value="normal" name ="type" type="radio">
                        <label>Normal (227)</label>
                    </div>
                    <div>
                        <input id="oily" value="oily" name ="type" type="radio">
                        <label value="oily">Oily (193)</label>
                    </div>
                    <div>
                        <input id="sensitive" value="sensitive" type="radio">
                        <label for="sensitive">Sensitive (188)</label>
                    </div>
                </div>
                <h3 class="h3">Gender</h3>
                <hr>
                <div class="check-options">
                    <div>
                        <input id="gall" value="all" name="gender" type="radio">
                        <label for="gall">All</label>
                    </div>
                    <div>
                        <input id="boys" value="boys" name="gender" type="radio">
                        <label for="boys">Boys</label>
                    </div>
                    <div>
                        <input id="girls" value="girls" name="gender" type="radio">
                        <label for="girls">Girls</label>
                    </div>
                    <div>
                        <input id="men" value="men" name="gender" type="radio">
                        <label for="men">Men</label>
                    </div>
                    <div>
                        <input id="women" value="women" name="gender" type="radio">
                        <label for="women">Women</label>
                    </div>
                </div>
                <h3 class="h3">Price</h3>
                <hr>
                <div class="check-options">
                    <div>
                        <input id="pall" value="all" name="price" type="radio">
                        <label for="pall">All</label>
                    </div>
                    <div>
                        <input id="ten" value="ten" name="price" type="radio">
                        <label for="ten">Less than $10</label>
                    </div>
                    <div>
                        <input id="tf" value="tf" name="price" type="radio">
                        <label for="tf">$10-$25</label>
                    </div>
                    <div>
                        <input id="fifty" value="fifty" name="price" type="radio">
                        <label for="fifty">$25-$50</label>
                    </div>
                    <div>
                        <input id="hund" value="hund" name="price" type="radio">
                        <label for="hund">$50-$100</label>
                    </div>
                    <div>
                        <input id="mth" value="mth" name="price" type="radio">
                        <label for="mth">More than $100</label>
                    </div>
                </div>
                <h3 class="h3">Average Review</h3>
                <hr>
                <div class="check-options">
                    <div>
                        <input id="rall" value="all" name="review" type="radio">
                        <label for="rall">All</label>
                    </div>
                    <div>
                        <input id="review_2" value="review_2" name="review" type="radio">
                        <label for="review_2">2-3 Star</label>
                    </div>
                    <div>
                        <input id="review_3" value="review_3" name="review" type="radio">
                        <label for="review_3">3-4 Star</span></label>
                    </div>
                    <div>
                        <input id="review_4" value="review_4" name="review" type="radio">
                        <label for="review_4">4+ Star</label>
                    </div>
                </div>
            </div>
            <div id="page">
                <h1></h1>
                <p></p>
                <div class="page-desc"><p></p></div>
                <a id="read-more">Read More</a>
                <div>
                    <label>Sort by</label>
                    <select id="sort">
                        <option value="">Default</option>
                        <option value="pop">Popularity</option>
                        <option value="lth">Price: Low to High</option>
                        <option value="htl">Price: High to Low</option>
                        <option value="az">A-Z</option>
                        <option value="random">Newest Arrivals</option>
                    </select>
                </div>
                <div id="product-grid">

                </div>
            </div>
        </div>
    </div>
    <div id="footer">Footer</div>
</body>
<script src="./scripts/productsArray.js"></script>
<script src="./scripts/navbar.js"></script>
<script src="./scripts/productGrid.js"></script>
<script src="./scripts/footer.js"></script>
</html>
